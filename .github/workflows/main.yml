name: CI
on:
    push:
        branches: [ main ]
jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node: [ 18 ]
    name: Build Bot
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm run build --if-present
